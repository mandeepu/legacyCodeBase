<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login </title>


    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.0.0rc10/angular-cookies-1.0.0rc10.js"></script>
    <script src="script/loginController.js"></script>
    <script src="script/authenticationService.js"></script>
    
</head>
<body>
    <div ng-app="login" ng-controller="LoginController as login">
        <b>Login:</b>
        <div>
            Username: <input type="text" ng-model="login.username" required>
        </div>
        <div>
            Password: <input type="password" ng-model="login.password" required>
        </div>
        <div>
            <button ng-click="login.signin()">Login</button>
        </div>
    </div>
</body>
</html>
